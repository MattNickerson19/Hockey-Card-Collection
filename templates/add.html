{% extends "layout.html" %}

{% block body %}
    <form class="form" action = "{{ url_for('added') }}" method="post">
        <input type="file" id="image" name="image" accept="image/*" placeholder="Select Card Image">
        <span></span>
        <input type="text" id="name" name="name" placeholder="Enter Player Name">
        <span></span>
        <input type="text" id="position" name="position" placeholder="Enter Player Position">
        <span></span>
        <input type="text" id="team" name="team" placeholder="Enter Player Team">
        <span></span>
        <input type="submit" id="submit" value="Submit">
    </form>

    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>


{% endblock %}
