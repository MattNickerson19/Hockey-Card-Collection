{% extends "layout.html" %}

{% block body %}
    <ul>
        {% for card in cards %}
            <li class="text-light border-0">
                <img src="static/images/{{ card.image }}">
                <h2>{{ card.name }}</h2>
                <h2>{{ card.position }}</h2>
                <h2>{{ card.team }}</h2>
            </li>


        {% endfor %}
    </ul>

{% endblock %}
